<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GameZone | Oyuna Katıl</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="game-title">Trio</h1>

    <img src="https://via.placeholder.com/400x200?text=Game+Image" alt="Oyun Görseli" class="game-image">

    <section class="description">
      <h2>Oyun Hakkında</h2>
      <p>GameZone, reflekslerinizi test eden eğlenceli ve bağımlılık yapan bir oyundur. Rakiplerinizi geçin ve en yüksek skoru elde edin!</p>
    </section>

    <section class="how-to-play">
      <h2>Nasıl Oynanır?</h2>
      <ul>
        <li>Başlamak için 'Oyuna Başla' butonuna tıklayın.</li>
        <li>Karşınıza çıkan engellerden kaçın.</li>
        <li>Skorunuzu arkadaşlarınızla paylaşın.</li>
      </ul>
    </section>

    <div class="buttons">
      <button onclick="startGame()">Oyuna Başla</button>
      <button onclick="register()">Üye Ol</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
