<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trio | Sayı Eşleştirme Oyunu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Üst köşeye yerleşmiş görsel -->
  <img src="trio-game.jpg" alt="Trio Oyun Görseli" class="game-image">

  <div class="container">
    <h1 class="game-title">Trio</h1>

    <section class="description">
      <p>Trio, eğlenceli ve hızlı bir sayı eşleştirme oyunudur. En çok üçlü yapabilen kazanır!</p>
    </section>

    <section class="how-to-play">
      <h2>Nasıl Oynanır?</h2>
      <ul>
        <li>Rakamları eşleştir ve üçlüler oluştur.</li>
        <li>Hızlı ol ve rakiplerini alt et!</li>
        <li>En çok üçlü yapan oyunu kazanır.</li>
      </ul>
    </section>

    <div class="buttons">
      <button onclick="playGame()">Hemen Oyna</button>
      <button onclick="register()">Üye Ol</button>
    </div>
  </div>

  <footer>
    <p>© 2025 Trio Oyunu</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
